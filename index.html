<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Biedroneczki</title>
  <link rel="stylesheet" href="css/style.css">
  <link id="darkStyle" rel="stylesheet" href="css/darkstyle.css" disabled>
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <img src="img/zut_logo.png" alt="Logo ZUT-u">
      
    </div>

    <div class="buttons">
      <div class="button-container">
        <img src="img/two_computers.png" alt="Przycisk do wyświetlania dwóch planów">
      </div>
      <div class="button-container">
        <img src="img/PL.png" alt="Przycisk do zmiany języka na polski">
      </div>
      <div class="button-container font-increase">
        <img src="img/font_increase.png" alt="Przycisk do zwiększania czcionki" id="fontIncreaseButton">
      </div>      
      <div class="button-container">
        <img src="img/dark-mode.png" alt="Przycisk do zmiany trybu nocnego" id="darkModeToggle">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main-container">
      <aside class="sidebar">
        <div class="search-form">
          <label for="lecturer">Wykładowca</label>
          <input type="text" id="lecturer" name="lecturer">

          <label for="subject">Przedmiot</label>
          <input type="text" id="subject" name="subject">

          <label for="room">Sala</label>
          <input type="text" id="room" name="room">

          <label for="group">Numer grupy</label>
          <input type="text" id="group" name="group">

          <label for="album">Numer Albumu</label>
          <input type="text" id="album" name="album">

          <div class="form-buttons">
            <button class="search-button">Szukaj</button>
            <button class="reset-button">Wyczyść</button>
          </div>
        </div>
      </aside>

      <section class="schedule-container">
        <div class="schedule-header">
          <button class="nav-button">&larr;</button>
          <span class="current-date">Data</span>
          <button class="nav-button">&rarr;</button>

          <button class="today-button">Dzisiaj</button>

          <div class="view-buttons">
            <button class="view-button">Dzień</button>
            <button class="view-button">Tydzień</button>
            <button class="view-button">Miesiąc</button>
          </div>
        </div>

        <div class="schedule-grid">
          <!-- Grid będzie tutaj wypełniany treścią planu -->
        </div>
      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
